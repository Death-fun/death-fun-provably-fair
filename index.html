<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death.fun Hash Verifier</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&display=swap"
    />
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Geist", "Geist Sans", "Geist Mono", Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 16px;
        background: #000;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        color: #fff;
      }
      h1 {
        font-size: 1.3em;
        margin: 0 0 1em;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 1em;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1.5em;
        width: 100%;
        padding: 10px;
        font-size: 1em;
        background: black;
        border: 2px solid white;
        color: #fff;
      }
      .result {
        margin-top: 1.5em;
        font-weight: bold;
      }
      .match {
        color: green;
      }
      .no-match {
        color: red;
      }
      #visual-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      #visual-view .row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 6px;
      }
      #visual-view .tile {
        width: 28px;
        height: 28px;
        margin-right: 6px;
        background: rgba(255, 255, 255, 0.35);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1em;
        transition: background 0.2s;
      }
      #visual-view .tile.death {
        background: #e74c3c;
        color: #fff;
        font-weight: bold;
      }
      #toggle-view {
        background: #181818;
        border: 1px solid #333;
        border-radius: 4px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
      }
      #rows-config {
        color: #fff;
        background: #181818;
      }
      .main-container {
        background: #0b1005;
        border-radius: 12px;
        padding: 28px 20px 24px 20px;
        box-shadow: 0 2px 16px #0003;
        max-width: 440px;
        margin: 0 auto;
        border: 2px solid #293a10;
      }
      .result {
        width: 100%;
        margin: 1.5em 0 1em 0;
        padding: 8px 0;
        text-align: center;
        font-weight: bold;
        font-size: 1.1em;
        letter-spacing: 0.01em;
        transition: background 0.2s, color 0.2s;
        box-sizing: border-box;
        min-height: 24px;
      }
      .result.match {
        background: #a2e634;
        color: #111;
      }
      .result.no-match {
        background: #e74c3c;
        color: #fff;
      }
      .links {
        display: flex;
        justify-content: center;
        margin-bottom: 1em;
      }
      .links a {
        color: #a2e634;
        margin-right: 1em;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Death.fun Hash Verifier</h1>
      <p style="font-size: 0.9em">
        This tool verifies the hash of your game to prove death tiles were were
        chosen before the game began.
      </p>
      <div class="links">
        <a href="" target="_blank">How does this work?</a>
        <a
          href="https://github.com/Death-fun/death-fun-provably-fair"
          target="_blank"
          >Source code</a
        >
      </div>
      <hr />
      <form id="verifier-form">
        <label>
          Algorithm Version
          <select id="version" name="version" required>
            <option value="v1">v1</option>
          </select>
        </label>
        <label
          >Row Tile Counts
          <textarea id="rows" name="rows" rows="3" required></textarea>
        </label>
        <label
          >Seed
          <input type="text" id="seed" name="seed" required />
        </label>
        <label
          >Hash
          <input type="text" id="hash" name="hash" required />
        </label>
        <button type="submit">Verify</button>
      </form>
      <div class="result" id="result"></div>
      <div>
        <div id="visual-view"></div>
        <pre
          id="rows-config"
          style="
            display: none;
            margin-top: 1em;
            background: #181818;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.95em;
            overflow-x: auto;
          "
        ></pre>
        <button type="button" id="toggle-view" style="margin-bottom: 1em">
          Show Raw JSON
        </button>
      </div>
      <script src="verifier.js"></script>
    </div>
  </body>
</html>
